<body>

	<header>
		<div class="container">
			<a class="logo" href="#"><img src="../images/logo-white.png"
				alt="Logo"></a>

			<div class="right-area">
				<a href="/logout">LOGOUT</a>
			</div>
			<!-- right-area -->

			<a class="menu-nav-icon" data-menu="#main-menu" href="#"><i
				class="ion-navicon"></i></a>

			<ul class="main-menu font-mountainsre" id="main-menu">
				<li><a href="/">HOME</a></li>
				<li><a href="/cliente/listarPedidos">MEU CARRINHO</a></li>
				<li><a href="/gerente/cadastrarNovoPrato">CADASTRAR PRATO</a></li>

			</ul>

			<div class="clearfix"></div>
		</div>
		<!-- container -->
	</header>
	
	<section class="bg-6 h-500x main-slider pos-relative">
		<div class="triangle-up pos-bottom"></div>
		<div class="container h-100">
			<div class="dplay-tbl">
				<div class="dplay-tbl-cell center-text color-white pt-90">
					<h3>Cadastrar novo prato</h3>
					<form action="/gerente/salvarPrato" method="POST" th:object="${prato}" class="form-style-1 placeholder-1" enctype="multipart/form-data">
						<div class="row">
							<input type="hidden" th:field = "*{idPrato}">
							<div class="col-md-6">
								<input type="text" th:field = "*{nomePrato}" class="mb-20" placeholder="Nome do prato">
							</div>
							<div class="col-md-6">
								<input type="text" th:field = "*{precoPrato}" class="mb-20" placeholder="preço">
							</div>
							<div class="col-md-6">
								<input type="file" name="imagem">
							</div>
							<div class="col-md-6">
								<input type="submit" value="cadastrar" class="btn btn-success" style="color:black">
							</div>
						</div><br>
						<!-- row -->
					</form>
				</div>
				<!-- dplay-tbl-cell -->
			</div>
			<!-- dplay-tbl -->
		</div>
		<!-- container -->
	</section>
	<footer class="pb-50  pt-70 pos-relative footer-bg-1">
		<div class="container-fluid">
			<a href="index.html"><img src="../images/logo-white.png" alt="Logo"></a>

			<div class="pt-30">
				<p class="underline-secondary">
					<b>Endereço:</b>
				</p>
				<p>177 Rua Inacio Galdino de Queiroz, Quixadá-Ce</p>
			</div>

			<div class="pt-30">
				<p class="underline-secondary mb-10">
					<b>Contato:</b>
				</p>
				<a href="tel:+55 88 99999 0000 ">+55 88 99999 0000</a>
			</div>

			<div class="pt-30">
				<p class="underline-secondary mb-10">
					<b>Email:</b>
				</p>
				<a href="luandersondjd@gmail.com"> luandersondjd@gmail.com</a>
			</div>

	<script src="../common/scripts.js"></script>
