<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Seja bem-vindo</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
</head>
<body>
	<!-- menu -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Restaurante</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="#">Pagina Inicial
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Pratos</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="#">Entrar</a></li>
			</ul>
		</div>
	</nav>
	<h1>Seja Bem-Vindo</h1>
	
	<table class="table table-dark">
		<thead>
			<tr>
				<th scope="col">Id</th>
				<th scope="col">Nome</th>
				<th scope="col">Preço</th>
				<th scope="col">Imagem</th>
				<th scope="col">Opções</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="prato : ${listaDePratos}">
				<td th:text="${prato.idPrato}"></td>
				<td th:text="${prato.nomePrato}"></td>
				<td th:text="${prato.precoPrato}"></td>
				<td>vazio</td>
				<td>
					<a th:href="@{/cliente/pedido/novoPedido/{idPrato}(idPrato = ${prato.idPrato})}"><button type="button" class="btn btn-danger">Adicionar</button></a>
				</td>
				<!--<td><img alt="" src="" width="200" height="200" th:src="@{'/images/'+${pessoa.nome}+.png}"></td> -->
			</tr>
		</tbody>
	</table>
</body>
</html>
