<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Novo Cadastro</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">

<!-- Font -->
<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600"
	rel="stylesheet">
<link rel="stylesheet" href="fonts/beyond_the_mountains-webfont.css"
	type="text/css" />

<!-- Stylesheets -->
<link href="plugin-frameworks/bootstrap.min.css" rel="stylesheet">
<link href="plugin-frameworks/swiper.css" rel="stylesheet">
<link href="fonts/ionicons.css" rel="stylesheet">
<link href="common/styles.css" rel="stylesheet">

</head>
<body>

	<header>
		<div class="container">
			<a class="logo" href="#"><img src="images/logo-white.png"
				alt="Logo"></a>

			<div class="right-area">
				<h6>
					<a class="plr-20 color-white btn-fill-primary" href="#">Cadastre-se</a>
				</h6>
			</div>
			<!-- right-area -->

			<a class="menu-nav-icon" data-menu="#main-menu" href="#"><i
				class="ion-navicon"></i></a>

			<ul class="main-menu font-mountainsre" id="main-menu">
				<li><a href="/">HOME</a></li>
<!-- 				<li><a href="02_about_us.html">ABOUT US</a></li> -->
<!-- 				<li><a href="03_menu.html">SERVICES</a></li> -->
<!-- 				<li><a href="04_blog.html">NEWS</a></li> -->
				<li><a href="login">LOGIN</a></li>
			</ul>

			<div class="clearfix"></div>
		</div>
		<!-- container -->
	</header>


	<section class="bg-6 h-500x main-slider pos-relative">
		<div class="triangle-up pos-bottom"></div>
		<div class="container h-100">
			<div class="dplay-tbl">
				<div class="dplay-tbl-cell center-text color-white pt-90">
					<h3 class="mt-30 mb-15">Faça parte dessa mesa você também!!!</h3>
				</div>
				<!-- dplay-tbl-cell -->
			</div>
			<!-- dplay-tbl -->
		</div>
		<!-- container -->
	</section>


	<section class="story-area left-text center-sm-text">
		<div class="container">
			<div class="heading">
				<img class="heading-img" src="images/heading_logo.png" alt="">
				<h2>Vamos começar!</h2>
			</div>

			<form action="/cliente/salvar" method="POST" th:object="${cliente}" 
			enctype="multipart/form-data" class="form-style-1 placeholder-1">
			
				<div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
					<div th:each="detailedError : ${#fields.detailedErrors()}">
						<span th:text="${detailedError.message}"></span>
					</div>
				</div>
				
				<input type="hidden" th:field="*{id}">
				
				<div class="row">
					<div class="col-md-6">
						<input class="mb-20" type="text" th:field="*{nome}" placeholder="Nome">
					</div>
					<div class="col-md-6">
						<input class="mb-20" type="text" th:field="*{cpf}" placeholder="CPF">
					</div>
					<div class="col-md-6">
						<input class="mb-20" type="text" th:field="*{dataNascimento}" placeholder="Data de Nascimento">
					</div>
					<div class="col-md-6">
						<input class="mb-20" type="text" th:field="*{endereco}" placeholder="Endereço">
					</div>
					<div class="col-md-12">
						<input class="mb-20" type="text" th:field="*{email}" placeholder="E-mail">
					</div>
					<div class="col-md-6">
						<input class="mb-20" type="text" th:field="*{login}" placeholder="Login">
					</div>
					<div class="col-md-6">
						<input class="mb-20" type="password" th:field="*{senha}" placeholder="Senha">
					</div>
				</div>
				<!-- row -->
				<h6 class="center-text mtb-30">
					<input type="submit" value="cadastrar" class="btn btn-success" style="color:black">
				</h6>
			</form>
			
		</div>
		<!-- container -->
	</section>

	<footer class="pb-50  pt-70 pos-relative footer-bg-1">

		<div class="container-fluid">
			<a href="index.html"><img src="images/logo-white.png" alt="Logo"></a>

			<div class="pt-30">
				<p class="underline-secondary">
					<b>Endereço:</b>
				</p>
				<p>177 Rua Inacio Galdino de Queiroz, Quixadá-Ce</p>
			</div>

			<div class="pt-30">
				<p class="underline-secondary mb-10">
					<b>Contato:</b>
				</p>
				<a href="tel:+55 88 99999 0000 ">+55 88 99999 0000</a>
			</div>

			<div class="pt-30">
				<p class="underline-secondary mb-10">
					<b>Email:</b>
				</p>
				<a href="luandersondjd@gmail.com"> luandersondjd@gmail.com</a>
			</div>
			<p class="color-light font-9 mt-50 mt-sm-30">
				<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
				UFC &copy;
				<script>
					document.write(new Date().getFullYear());
				</script>
				Todos os direitos reservados<i
					class="fa fa-heart-o" aria-hidden="true"></i> por <a
					href="https://colorlib.com" target="_blank">Luandeson Evangelista</a>
				<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
			</p>
		</div>
		<!-- container -->
	</footer>

	<!-- SCIPTS -->
	<script src="plugin-frameworks/jquery-3.2.1.min.js"></script>
	<script src="plugin-frameworks/bootstrap.min.js"></script>
	<script src="plugin-frameworks/swiper.js"></script>
	<script src="common/scripts.js"></script>
	<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-oEyU88bRR6xcbV1gI_Cahc8ugKC_JPE&callback=initMap">
	</script>

</body>
</html>
