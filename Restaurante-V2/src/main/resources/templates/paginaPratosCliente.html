<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Pratos</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
</head>
<body>
	<h1>Lista de Pratos</h1>
	<table class="table table-dark">
		<thead>
			<tr>
				<th scope="col">Id</th>
				<th scope="col">Nome</th>
				<th scope="col">Preço</th>
				<th scope="col">Imagem</th>
				<th scope="col">Opções</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="prato : ${listaDePratos}">
				<td th:text="${prato.idPrato}"></td>
				<td th:text="${prato.nomePrato}"></td>
				<td th:text="${prato.precoPrato}"></td>
				<td>vazio</td>
				<td>
					<a th:href="@{/cliente/pedido/{idPrato}(idPrato = ${prato.idPrato})}"><button type="button" class="btn btn-danger">Pedir</button></a>
				</td>
			</tr>
		</tbody>
	</table>
	
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
