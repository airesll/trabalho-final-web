<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Novo Cadastro</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
</head>
<body>
	<h1>Realizar Cadastro</h1>
	<form action="/cliente/salvar" method="POST" th:object="${cliente}" enctype="multipart/form-data">
		<!-- <div class="alert alert-success" role="alert" th:if="${!#strings.isEmpty(mensagem)}">
  			<span th:text="${mensagem}"></span>
		</div> -->
		<div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
			<div th:each="detailedError : ${#fields.detailedErrors()}">
				<span th:text="${detailedError.message}"></span>
			</div>
		</div>
		<input type="hidden" th:field="*{id}">
		<div class="form-group">
			<label>Nome</label>
			<input type="text" th:field="*{nome}" class="form-control">
		</div>
		<div class="form-group">
			<label>CPF</label>
			<input type="text" th:field="*{cpf}" class="form-control">
		</div>
		<div class="form-group">
			<label>Data de Nascimento</label>
			<input type="text" th:field="*{dataNascimento}" class="form-control">
		</div>
		<div class="form-group">
			<label>Endere√ßo</label>
			<input type="text" th:field="*{endereco}" class="form-control">
		</div>
		<div class="form-group">
			<label>Email</label>
			<input type="text" th:field="*{email}" class="form-control">
		</div>
		<div class="form-group">
			<label>Login</label>
			<input type="text" th:field="*{login}" class="form-control">
		</div>
		<div class="form-group">
			<label>Senha</label>
			<input type="password" th:field="*{senha}" class="form-control">
		</div>
		
		<input type="submit" value="cadastrar" class="btn btn-success">
	</form>
</body>
</html>
