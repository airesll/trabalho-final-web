<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Casdastrar prato</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
<!-- Font -->
<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600"
	rel="stylesheet">
<link rel="stylesheet" href="fonts/beyond_the_mountains-webfont.css"
	type="text/css" />

<!-- Stylesheets -->
<link href="plugin-frameworks/bootstrap.min.css" rel="stylesheet">
<link href="plugin-frameworks/swiper.css" rel="stylesheet">
<link href="fonts/ionicons.css" rel="stylesheet">
<link href="common/styles.css" rel="stylesheet">
</head>
<body>
	<form action="/gerente/salvarPrato" method="POST" th:object="${prato}">
		<div class="alert alert-success" role="alert" th:if="${!#strings.isEmpty(mensagem)}">
  			<span th:text="${mensagem}"></span>
		</div>
		<div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
			<div th:each="detailedError : ${#fields.detailedErrors()}">
				<span th:text="${detailedError.message}"></span>
			</div>
		</div>
		<input type="hidden" th:field = "*{idPrato}">
		<div class="form-group">
			<label>Nome do Prato</label>
			<input type="text" th:field = "*{nomePrato}" class="form-control">
		</div>
		<div class="form-group">
			<label>Valor do Prato</label>
			<input type="text" th:field = "*{precoPrato}" class="form-control">
		</div>
		<div class="form-group">
			<label>Selecione uma imagem</label><br>
			<input type="file" name="imagem">
		</div>
		<input type="submit" value="cadastrar" class="btn btn-success">
	</form>
	<!-- SCIPTS -->
	<script src="plugin-frameworks/jquery-3.2.1.min.js"></script>
	<script src="plugin-frameworks/bootstrap.min.js"></script>
	<script src="plugin-frameworks/swiper.js"></script>
	<script src="common/scripts.js"></script>
	<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-oEyU88bRR6xcbV1gI_Cahc8ugKC_JPE&callback=initMap">
	</script>
</body>
</html>
